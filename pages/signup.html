        <div class="login-content-wrap">
            <div class="login-container">
                <h1 class="main-title">Create new account</h1>
                <form action="#" method="post">
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-field">
                        <label for="confirmPassword">Confirm password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-field">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-field">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-field">
                        <label for="houseNameNum">House name/number</label>
                        <input type="text" id="houseNameNum" name="houseNameNum" required>
                    </div>
                    <div class="form-field">
                        <label for="town">Town</label>
                        <input type="text" id="town" name="town" required>
                    </div>
                    <div class="form-field">
                        <label for="postCode">Post Code</label>
                        <input type="text" id="postCode" name="postCode" required>
                    </div>
                    <div class="form-main">
                        <button type="submit">Create new account</button>
                    </div>
                    <div class="form-actions">
                        <a href="login.html" class="create-account-link">Log in</a> |
                        <a href="reset.hml" class="reset-password-link">Reset Your Password</a>
                    </div>
                </form>
